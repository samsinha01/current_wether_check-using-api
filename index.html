<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weather Check | Sameer Sinha</title>

        <!-- ---------------font-awsome-link------------------ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-------------bootstrap-5-links-------------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- -----------custom-links----------- -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="">
        <!-- -----------loader-part-------------- -->
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
        <!-- ---------end------ -->

        <main class="d-flex p-5 flex-column justify-content-evenly">
            <div class="weather-time mb-5 fade-in delay-1"></div>
        
            <div class="location-input d-sm-flex mt-5 justify-content-center fade-in delay-2">
                <div class="me-2 lh-lg position-relative">
                    <input type="text" placeholder="Enter Your City" class="me-2 fs-5 w-100 lh-lg pe-2 sparkle">
                    <i class="fa-solid fa-magnifying-glass fs-5"></i>
                </div>
                <button>Submit</button>
            </div>
            
            <div class="weather-desc d-flex flex-column justify-content-center fade-in delay-3">
                <div class="tempreture d-flex justify-content-center align-items-center mt-5 mb-2">
                    <i class="fa-solid fa-temperature-three-quarters p-2 text-white fs-1"></i>
                    <p class="fs-1 text-white m-0"></p>
                </div>
                <p class="fs-2 text-white m-0 text-center"></p>
            </div>
        
            <div class="d-flex justify-content-between mt-5 weather-bottom fade-in delay-4">
                <div>
                    <div class="wheater-humidity d-flex column-gap-3 align-items-center">
                        <i class="fa-solid fa-droplet text-white fs-2"></i>
                        <p class="fs-2 text-white m-0 text-center"></p>
                    </div>
                    <p class="mt-3 text-white fs-3 text-center"></p>
                </div>
        
                <div>
                    <div class="weather-wind-speed d-flex column-gap-3 align-items-center">
                        <i class="fa-solid fa-wind text-white fs-2"></i>
                        <p class="fs-2 text-white m-0"></p>
                    </div>
                    <p class="mt-3 text-white fs-3"></p>
                </div>
            </div>
        </main>
        <footer class="text-center justify-content-center column-gap-3 d-sm-flex p-1 bg-warning">
            <h3>Sameer Sinha</h3>
            <a href="https://github.com/samsinha01" class="fs-4">github</a>
            <a href="https://www.linkedin.com/in/sameer-sinha-546b4a280/"  class="fs-4">linkedin</a>
        </footer>
        

        <script src="main.js"></script>
    </body>
</html>
